<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <link rel='stylesheet' href='styles/styles.css'><!--Linking external stylesheet-->
    <script src="Scripts/order.js" defer></script> <!-- linking the order.js file-->
</head>
<body>
    <header>
        <h1>Your Order Details</h1>
    </header>

    <!-- Order details display using spans-->
    <main>
        <p><strong>Number of Pizzas:</strong> <span id="pizzaCount"></span></p>
        <p><strong>Pizza Size:</strong> <span id="pizzaSize"></span></p>
        <p><strong>Pizza Shape:</strong> <span id="pizzaShape"></span></p>
        <p><strong>Toppings:</strong> <span id="toppings"></span></p>
        <p><strong>Crust Type:</strong> <span id="crustType"></span></p>
        <p><strong>Delivery Option:</strong> <span id="deliveryMethod"></span></p>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Phone:</strong> <span id="phone"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Comments:</strong> <span id="comments"></span></p>
    </main>

    <footer>
        &copy; 2023 Pizza Aphrodite
    </footer>
</body>
</html>
